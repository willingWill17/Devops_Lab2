name: 'Checkov PR Security Scan'

on:
  pull_request:
    paths:
      - 'terraform/**'
      - '.checkov.yml'

jobs:
  checkov-scan:
    name: 'Security Scan'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Checkov
        run: |
          pip install checkov
          checkov --version

      - name: Run Checkov
        id: checkov
        run: |
          checkov -d terraform/ \
            --config-file .checkov.yml \
            --output cli \
            --output json \
            --output-file-path console,checkov-results.json \
            --soft-fail
        continue-on-error: true

      - name: Parse Checkov results
        id: parse
        if: always()
        run: |
          if [ -f checkov-results.json ]; then
            PASSED=$(jq '.summary.passed' checkov-results.json)
            FAILED=$(jq '.summary.failed' checkov-results.json)
            SKIPPED=$(jq '.summary.skipped' checkov-results.json)
            
            echo "passed=$PASSED" >> $GITHUB_OUTPUT
            echo "failed=$FAILED" >> $GITHUB_OUTPUT
            echo "skipped=$SKIPPED" >> $GITHUB_OUTPUT
          else
            echo "passed=0" >> $GITHUB_OUTPUT
            echo "failed=0" >> $GITHUB_OUTPUT
            echo "skipped=0" >> $GITHUB_OUTPUT
          fi

      - name: Comment PR with results
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const passed = '${{ steps.parse.outputs.passed }}';
            const failed = '${{ steps.parse.outputs.failed }}';
            const skipped = '${{ steps.parse.outputs.skipped }}';
            
            const status = failed > 0 ? '❌' : '✅';
            
            const output = `## ${status} Checkov Security Scan Results
            
            | Status | Count |
            |--------|-------|
            | ✅ Passed | ${passed} |
            | ❌ Failed | ${failed} |
            | ⏭️ Skipped | ${skipped} |
            
            ${failed > 0 ? '### ⚠️ Security Issues Found\n\nPlease review the failed checks in the Actions log and address the security concerns.' : '### ✅ No Security Issues Found\n\nAll security checks passed!'}
            
            ---
            *Powered by [Checkov](https://www.checkov.io/)*
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      - name: Upload Checkov results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: checkov-security-scan
          path: checkov-results.json
          retention-days: 30
