name: 'Checkov PR Security Check'

on:
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'terraform/**'
      - 'cloudformation/**'

permissions:
  contents: read
  pull-requests: write
  security-events: write

jobs:
  checkov:
    name: 'Checkov Security Analysis'
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run Checkov Action
        id: checkov
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: terraform/
          framework: terraform
          output_format: cli,sarif
          output_file_path: console,results.sarif
          soft_fail: true
          download_external_modules: true
          log_level: WARNING

      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: results.sarif
          category: checkov-pr

      - name: Generate Checkov Report
        if: always()
        run: |
          echo "## ðŸ›¡ï¸ Checkov Security Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Security scan completed for Terraform code." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Results" >> $GITHUB_STEP_SUMMARY
          echo "- Check the **Security** tab for detailed findings" >> $GITHUB_STEP_SUMMARY
          echo "- Review the workflow logs for complete output" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**PR:** #${{ github.event.pull_request.number }}" >> $GITHUB_STEP_SUMMARY

      - name: Comment on PR with Results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const output = `## ðŸ›¡ï¸ Checkov Security Scan
            
            | Attribute | Value |
            |-----------|-------|
            | Framework | Terraform |
            | Status | ${{ steps.checkov.outcome == 'success' && 'âœ… Passed' || 'âš ï¸ Issues Found' }} |
            | Soft Fail | Enabled |
            
            ### Next Steps
            1. Review the **Security** tab for detailed findings
            2. Check workflow logs for complete scan output
            3. Address any HIGH or CRITICAL severity issues before merging
            
            > ðŸ’¡ **Tip:** Some checks may be false positives. Use \`#checkov:skip=CKV_XXX:reason\` to skip specific checks with justification.
            
            ---
            *Scan triggered by commit: \`${{ github.sha }}\`*
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

